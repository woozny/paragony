group 'com.wozniczka.tomasz'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    baseName = 'paragony'
    version = '0.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}